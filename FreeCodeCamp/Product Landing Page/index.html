<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header id="header">
    <img id="header-img" src="https://via.placeholder.com/150" alt="Product Logo">
    <nav id="nav-bar">
      <a href="#features" class="nav-link">Features</a>
      <a href="#video-section" class="nav-link">Video</a>
      <a href="#form-section" class="nav-link">Contact</a>
    </nav>
  </header>

 
  <section id="features">
    <h2>Features</h2>
    <p>Our product offers innovative features to simplify your life. Explore the possibilities today!</p>
  </section>

 
  <section id="video-section">
    <h2>Watch Our Product in Action</h2>
    <iframe id="video" width="560" height="315" 
      src="https://www.youtube.com/embed/example" 
      title="Product Demo Video" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
  </section>

 
  <section id="form-section">
    <h2>Stay Updated</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
      <input id="email" name="email" type="email" placeholder="Enter your email" required>
      <input id="submit" type="submit" value="Sign Up">
    </form>
  </section>
</body>
</html>
